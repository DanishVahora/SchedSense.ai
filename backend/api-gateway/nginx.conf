events {}
http {
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log info;

    server {
        listen 80;

        # Voice Service - Speech to Text
        location /api/speech-to-text/ {
            proxy_pass http://voice-service:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # AI Agent Service
        location /ai-agent/ {
            proxy_pass http://ai-agent-service:3001/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Booking Service
        location /booking/ {
            proxy_pass http://booking-service:3002/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # User Service
        location /api/user/ {
            proxy_pass http://user-service:3004/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Service Provider Service - Authentication routes
        location /api/provider/auth/ {
            proxy_pass http://service-provider-service:3005/api/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
        }

        # Service Provider Service - Provider management routes
        location /api/providers/ {
            proxy_pass http://service-provider-service:3005/api/providers/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
        }

        # Service Provider Service - Health check
        location /api/provider/health {
            proxy_pass http://service-provider-service:3005/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Notification Service
        location /notification/ {
            proxy_pass http://notification-service:3003/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default route
        location / {
            return 200 "API Gateway is running - SchedSense.ai";
            add_header Content-Type text/plain;
        }

        # API Gateway health check
        location /health {
            return 200 '{"status":"healthy","timestamp":"$time_iso8601","services":["voice-service","ai-agent-service","booking-service","user-service","service-provider-service","notification-service"]}';
            add_header Content-Type application/json;
        }
    }
}
